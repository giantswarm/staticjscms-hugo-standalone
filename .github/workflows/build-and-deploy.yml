name: build-and-deploy
run-name: ${{ github.actor }} is building and deploying
on:
  release:
    types: [published]
jobs:
  push_to_registry:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platforms }}
          build-args: |
            STATICJS_CMS_CLONE_URL=${{ vars.STATICJS_CMS_CLONE_URL }}
            STATICJS_CMS_CLONE_TAG=${{ vars.STATICJS_CMS_CLONE_TAG }}
          tags: ghcr.io/giantswarm/staticjscms-hugo-standalone:${{ github.event.release.tag_name }}
          push: true
          outputs: type=image,name=ghcr.io/giantswarm/staticjscms-hugo-standalone:${{ github.event.release.tag_name }}
