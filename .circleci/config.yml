version: 2.1
orbs:
  architect: giantswarm/architect@5.1.1

workflows:
  package-and-push-chart-on-tag:
    jobs:
      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          push-to-quay: true
          push-to-docker: false
          push-to-gsoci: true
          push-to-aliyun: false
          filters:
            tags:
              only: /^v.*/
